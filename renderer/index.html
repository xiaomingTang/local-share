<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';"> -->
  <title>LocalShare</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>LocalShare</h1>
      <p>本地文件共享工具</p>
    </header>

    <main>
      <!-- 右键菜单（常驻轻量行） -->
      <div class="mini-row" aria-live="polite">
        <span class="mini-row-label">右键菜单</span>
        <span id="contextMenuStatus" class="mini-row-value" role="link" tabindex="0" title="检测中...">检测中...</span>
      </div>

      <div id="serverStatus" class="status-panel" style="display: none;">
        <h3>服务信息</h3>
        <div class="qr-code-container">
          <img id="qrCode" alt="二维码" style="display: none;">
        </div>
        <div class="pair-container">
          <span class="label">访问地址:</span>
          <span class="value-container">
            <span id="serverUrl" class="url-text" role="link" tabindex="0" title="点击复制访问地址">-</span>
          </span>
        </div>
        <div class="pair-container">
          <span class="label">共享文件夹:</span>
          <span class="value-container">
            <span id="sharedFolder" class="path-text" role="link" tabindex="0" title="点击打开文件夹">-</span>
          </span>
        </div>
        <button id="stopServer" class="btn btn-danger">
          停止服务
        </button>
      </div>

      <div class="info-panel">
        <h3>使用说明</h3>
        <ol>
          <li>点击上方“右键菜单”的状态（未启用/已启用）来启用或移除右键菜单</li>
          <li>在任意文件夹（或文件夹空白处）右键，选择“共享此文件夹”</li>
          <li>应用会显示二维码和访问地址</li>
          <li>手机与电脑连接同一局域网后，扫描二维码即可访问文件夹内容</li>
          <li>支持文件预览、下载和上传功能</li>
        </ol>
      </div>
    </main>

    <div id="notification" class="notification" style="display: none;"></div>
  </div>

  <script type="module" src="renderer.global.js"></script>
</body>

</html>
